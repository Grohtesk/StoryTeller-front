<h3>{{protagonist.firstName}} {{protagonist.lastName}}</h3>

<div class="row">
	<div class="col">
		<form (ngSubmit)="saveProtagonist()">
		 		
		  <div class="form-group">
		    <label for="firstName">First Name</label>
		    <p>{{protagonist.firstName}}</p>
		    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="protagonist.firstName">
		  </div>
		
		  <div class="form-group">
		    <label for="lastName">Last Name</label>
		    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="protagonist.lastName">
		  </div>
		 		
		  <div class="form-group">
		    <label for="description">Description</label>
		    <textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="protagonist.description">
		    </textarea>
		  </div>
		
		  <div class="form-group">
		    <label for="personality">Personnalité</label>
		    <textarea type="text" class="form-control" id="personality" name="personality" [(ngModel)]="protagonist.personality">
		    </textarea>
		  </div>
		 		
		  <div class="form-group">
		    <label for="background">Background</label>
		    <p>{{protagonist.background}}</p>
		    <input type="text" class="form-control" id="background" name="background" [(ngModel)]="protagonist.background">
		  </div>
		
		  <div class="form-group">
		    <label for="lastName">Sexe</label>
		    <select name="gender" id="inputGender" class="form-control" required="required" [(ngModel)]="protagonist.gender" >
		    	<option value="UNDEFINED">indéfini</option>
		    	<option value="MALE">Masculin</option>
		    	<option value="FEMALE">Féminin</option>
		    	<option value="OTHER">Autre</option>
		    </select>
		  </div>
