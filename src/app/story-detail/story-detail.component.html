<h2>{{story.title}}</h2>
<h3>{{story.subtitle}}</h3>
<hr>
<label for="pitch">Pitch</label>
<!-- <div [(ngModel)]="story.pitch"></div> -->
<textarea [(ngModel)]="story.pitch" name="pitch" id="input" class="form-control" rows="3" hidden="true"></textarea>
 <hr>
<h4>Protagonists</h4>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<!-- <th>name</th> -->
			<th></th>
			<th>firstName</th>
			<th>lastName</th>
			<th>description</th>
			<th>personality</th>
			<th>background</th>
			<th>gender</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let protagonist of story.protagonists">
			<!-- <td><input type="text" class="form-control" [(ngModel)]="protagonist.name"></td> -->
			<td><a href="story/{{story.id}}/protagonist/{{protagonist.id}}"><button type="button" class="btn btn-default">details</button></a></td>
			<td><input type="text" class="form-control" [(ngModel)]="protagonist.lastName"></td>
			<td><input type="text" class="form-control" [(ngModel)]="protagonist.firstName"></td>
			<td><input type="text" class="form-control" [(ngModel)]="protagonist.description"></td>
			<td><input type="text" class="form-control" [(ngModel)]="protagonist.personality"></td>
			<td><input type="text" class="form-control" [(ngModel)]="protagonist.background"></td>
			<td><input type="text" class="form-control" [(ngModel)]="protagonist.gender"></td>
		</tr>
	</tbody>
</table>
<button type="button" class="btn btn-success" (click)="addProtagonist()">Add</button>
<br>
<button type="button" class="btn btn-default" (click)="updateStory()" >Save</button>
