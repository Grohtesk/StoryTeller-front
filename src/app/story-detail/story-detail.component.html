<h2>{{story.title}}</h2>
<h3>{{story.subtitle}}</h3>
<hr>
<label for="pitch">Pitch</label><textarea [(ngModel)]="story.pitch" name="pitch" id="input" class="form-control" rows="3" ></textarea>
 <hr>
<h4>Protagonists</h4>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>name</th>
			<th>lastName</th>
			<th>firstName</th>
			<th>description</th>
			<th>personality</th>
			<th>background</th>
			<th>gender</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let protagonist of story.protagonists">
			<td>{{protagonist.name}}</td>
			<td>{{protagonist.lastName}}</td>
			<td>{{protagonist.firstName}}</td>
			<td>{{protagonist.description}}</td>
			<td>{{protagonist.personality}}</td>
			<td>{{protagonist.background}}</td>
			<td>{{protagonist.gender}}</td>
		</tr>
	</tbody>
</table>
<button type="button" class="btn btn-success" (click)="addProtagonist()">Add</button>
<br>
<button type="button" class="btn btn-default" (click)="updateStory()" >Save</button>
